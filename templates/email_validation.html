<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="email-validation-container">
                    <h2 class="mb-3">Email Validation Result:</h2>
                    {% if is_valid %}
                        <p class="text-success">Email {{ email }} is valid!</p>
                    {% else %}
                        <p class="text-danger">Email {{ email }} is invalid!</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
